format = '''
$time $all
'''
## Line One
# First param â”€â”Œ
# Prompt: optional param 1
[time]
format = " [â•­â”€](bold red)\\[[$time]($style)\\]"
style = "bold bright-green"
time_format = "%F %T"
disabled = false

[username]
format = "âœ [$user]($style)@"
style_user = "bold yellow"
style_root = "bold green"
show_always = true

# Second param
[hostname]
format = "[$hostname]($style) in "
style = "bold green"
trim_at = ".naedge."
ssh_only = false
disabled = false

# Third param
[directory]
style = "purple"
truncation_length = 0
truncate_to_repo = true
truncation_symbol = "repo: "

# Before all the version info (python, nodejs, php, etc.)
[git_status]
style = "white"
ahead = "â‡¡${count}"
diverged = "â‡•â‡¡${ahead_count}â‡£${behind_count}"
behind = "â‡£${count}"
deleted = "x"

# Last param in the first line/row
[cmd_duration]
min_time = 1
format = "took [$duration]($style)"
disabled = false

## Line 2
# Prompt: param 2 â””â”€
[character]
success_symbol = " [âˆš](bold red)"
